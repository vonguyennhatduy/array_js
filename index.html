<!doctype html>
<html lang="en">
    <head>
        <title>Bài tập JS buổi 7-8</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container">
            <hr>
            <h1 class="text-center">BÀI TẬP MẢNG</h1>
            <div class="row mt-4">
                <div class="col-9">
                    <input type="text" class="form-control"  id="inputArray" placeholder="Nhập số n">
                </div>
                <div class="col-3">
                    <button id="btnAdd" class="btn btn-success">Thêm số</button>
                </div>
            </div>
            <div class="alert alert-success mt-3" id="txtLists"></div>


        
            <div class="my-5">
                <h4 class="my-5">Bài 1: Tổng số dương</h4>
                <button id="btnPos" class="btn btn-success">Tính tổng số dương</button>
                <div class="alert alert-success mt-3" id="kq1"></div>
            </div>

            <hr>
            <div class="my-5">
                <h4 class="my-5">Bài 2: Đếm số dương</h4>
                <button id="btnCntMin"  class="btn btn-success">Tìm số nhỏ nhất</button>
                <div class="alert alert-success mt-3" id="kq2"></div>
            </div>
            <hr>

            <div class="my-5">
                <h4 class="my-5">Bài 3: Tìm số nhỏ nhất</h4>
                <button id="btnMin"  class="btn btn-success">Tìm số nhỏ nhất</button>
                <div class="alert alert-success mt-3" id="kq3"></div>
            </div>
            <hr>
            <div class="my-5">
                <h4 class="my-5">Bài 4: Tìm số dương nhỏ nhất</h4>
                <button id="btnPosMin"  class="btn btn-success">Tìm số dương nhỏ nhất</button>
                <div class="alert alert-success mt-3" id="kq4"></div>
            </div>
            <hr>
            <div class="my-5">
                <h4 class="my-5">Bài 5: Tìm số chẵn cuối cùng</h4>
                <button id="btnLastEven"  class="btn btn-success">Tìm số chẵn cuối cùng</button>
                <div class="alert alert-success mt-3" id="kq5"></div>
            </div>
            <hr>
            <div class="my-5">
                <h4 class="my-5">Bài 6: Đổi chổ</h4>
                <div class="row my-5">
                    <div class="col-4">
                        <input type="text" class="form-control" id="firstIndex" placeholder="Nhập vị trí thứ 1">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="secondIndex" placeholder="Nhập vị trí số thứ 2">
                    </div>
                </div>
                <button id="btnSwap" class="btn btn-success"> Đổi chổ</button>
                <div class="alert alert-success mt-3" id="kq6"></div>
            </div>
            <hr>
            <div class="my-5">
                <h4 class="my-5">Bài 7: Sắp xếp tăng dần</h4>
                <button id="btnSort"  class="btn btn-success">Sắp xếp tăng dần</button>
                <div class="alert alert-success mt-3" id="kq7"></div>
            </div>
            <hr>
            <div class="my-5">
                <h4 class="my-5">Bài 8: Tìm số nguyên tố đầu tiên</h4>
                <button id="btnFirstPrime"  class="btn btn-success">Tìm số nguyên tố đầu tiên</button>
                <div class="alert alert-success mt-3" id="kq8"></div>
            </div>
            <hr>
            <div class="my-5">
                <h4 class="my-5">Bài 9: Đếm số nguyên </h4>
                <div class="row mt-3">
                    <div class="col-5">
                        <input type="text" class="form-control" id="txtINT" placeholder="Nhập số">
                    </div>
                    <div class="col-1">
                        <button id="btnCntInt" class="btn btn-success">Thêm số</button>
                    </div>
                </div>
                <div class="alert alert-success mt-3" id="ARRAY2"></div>

                <button id="btnInt"  class="btn btn-success">Đếm số nguyên</button>
                <div class="alert alert-success mt-3" id="kq9"></div>
            </div>
            <hr>
            <div class="my-5">
                <h4 class="my-5">Bài 10: So sánh số lượng số âm và số dương</h4>
                <button id="btnCompare"  class="btn btn-success">So sánh số lượng số âm và số dương</button>
                <div class="alert alert-success mt-3" id="kq10"></div>
            </div>
            

        </div>



        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./index.js"></script>
    </body>
</html>
